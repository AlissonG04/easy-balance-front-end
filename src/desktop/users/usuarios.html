<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Usuários - Easy Balance</title>
    <link rel="stylesheet" href="./usuarios.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-area">
        <img src="/src/assets/logo.png" alt="Logo Easy Balance" class="logo" />
        <span class="logo-text"><strong>EASY</strong> BALANCE</span>
      </div>
      <button class="btn blue">Voltar</button>
    </header>

    <main class="usuarios-container">
      <div class="tabela-wrapper">
        <table class="tabela-usuarios">
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jhon Doe</td>
              <td>Operador</td>
              <td>23/04/2025</td>
              <td>
                <button class="btn blue">Editar</button>
                <button class="btn red">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Jane Doe</td>
              <td>Administrador</td>
              <td>23/04/2025</td>
              <td>
                <button class="btn blue">Editar</button>
                <button class="btn red">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Alisson</td>
              <td>Desktop</td>
              <td>23/04/2025</td>
              <td>
                <button class="btn blue">Editar</button>
                <button class="btn red">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn green novo-usuario">Novo Usuário</button>
      </div>
    </main>
    <div id="modal-usuario" class="modal-overlay">
      <div class="modal">
        <h2>Novo Usuário</h2>

        <label>Usuário:</label>
        <input type="text" id="novo-usuario-nome" />

        <label>Senha:</label>
        <input type="password" id="novo-usuario-senha" />

        <label>Tipo:</label>
        <select id="novo-usuario-tipo">
          <option value="Administrador">Administrador</option>
          <option value="Desktop">Desktop</option>
          <option value="Operador">Operador</option>
        </select>

        <div class="modal-actions">
          <button class="btn blue" onclick="salvarNovoUsuario()">Salvar</button>
          <button class="btn red" onclick="fecharModalUsuario()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <script src="./usuarios.js"></script>
  </body>
</html>
