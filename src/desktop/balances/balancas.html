<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Balanças - Easy Balance</title>
    <link rel="stylesheet" href="balancas.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-area">
        <img src="/src/assets/logo.png" alt="Logo Easy Balance" class="logo" />
        <span class="logo-text"><strong>EASY</strong> BALANCE</span>
      </div>
      <button class="btn blue">Voltar</button>
    </header>

    <main class="balancas-container">
      <div class="balanca-card">
        <h2>BALANÇA 01</h2>
        <div class="actions">
          <button class="btn green">Iniciar</button>
          <button class="btn red">Parar</button>
          <button class="btn blue">Compl.</button>
        </div>
        <div class="display">0</div>
      </div>
      <div class="balanca-card">
        <h2>BALANÇA 02</h2>
        <div class="actions">
          <button class="btn green">Iniciar</button>
          <button class="btn red">Parar</button>
          <button class="btn blue">Compl.</button>
        </div>
        <div class="display">0</div>
      </div>
    </main>
    <div id="modal-complemento" class="modal-overlay">
      <div class="modal">
        <h2>Solicitar Complemento</h2>
        <label>Placa:</label>
        <input type="text" id="placa" />

        <label>Tara (kg):</label>
        <input type="number" id="tara" oninput="atualizarBruto()" />

        <label>Líquido (kg):</label>
        <input type="number" id="liquido" oninput="atualizarBruto()" />

        <label>Bruto (kg):</label>
        <input type="number" id="bruto" disabled />

        <div class="modal-actions">
          <button class="btn blue" onclick="enviarComplemento()">Enviar</button>
          <button class="btn red" onclick="fecharModal()">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
